{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
  <div class="container my-5 py-5">
    <div class="row">
      <div class="col-5 mx-auto">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
